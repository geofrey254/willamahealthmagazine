{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" property="og:description"
        content="{% block meta_description %}Willama Health Magazine; Towards a Better Healthy Living, we offer trusted, straightforward Health, Fitness, Parenthood, and Nutrition information{% endblock %}" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="Willama Health Magazine" />
    <!-- website name -->
    <meta property="og:title" content="Willama Health Magazine - Towards a Better Healthy Living" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description"
        content="Willama Health Magazine; Willama Health Magazine; Towards a Better Healthy Living, we offer trusted, straightforward Health, Fitness, Parenthood, and Nutrition information." />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="{% static '/img/fav1.png' %}" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:type" content="Health Blog and Online Magazine" />

    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="icon" href="{% static '/img/fav1.png' %}" />

    <!-- Links -->
    <link rel="stylesheet" href="{% static '/css/design.css' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <!-- ADSENSE -->
    <script async="async" data-cfasync="false"
        src="//pl16641501.effectivecpmgate.com/8eb0139aba91ab981bbc764118370ebc/invoke.js"></script>
    <div id="container-8eb0139aba91ab981bbc764118370ebc"></div>

    <!-- Google analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            window.dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-PXKT90YWM5");
    </script>


    
    <!-- Title -->
    <title>{% block title %}Willama Health Magazine - Towards a Better Healthy Living{% endblock %}</title>
</head>

<body>
    <!-- Header Begins Here -->
    <!-- Header Starts Here -->
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-unique">
        <div class="container">
            <a class="logoimg" href="{% url 'home' %}">
                <img src="{% static '/img/logowill.png' %}" alt="" width="100" />
            </a>
            <button class="navbar-toggler btn-specific" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent-3" aria-controls="navbarSupportedContent-3" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa fa-bars text-light"></i></span>
            </button>
        </div>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent-3">
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="https://twitter.com/WMaagazine"><i
                                class="fa fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link linked text-white"
                            href="https://www.instagram.com/willama_health_magazine/"><i
                                class="fa fa-instagram"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'news' %}">News</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="navlink text-light btn btn-outline-light">Logout</a>
                    </li>
                    {% else %} {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Ends Here -->
    {% block content %} {% endblock %}
    

    <!-- Footer Begins here -->
    <footer class="footer-area align-content-center text-center">
        <div class="footer-top mt-4">
            <div class="container">
                <div class="row">
                    <a class="logoimg" href="{% url 'home' %}">
                        <img src="{% static '/img/logowill.png' %}" alt="willama-logo" width="200" class="mb-5" />
                    </a>
                </div>
            </div>
        </div>

        <!-- Copywrite Area -->
        <div class="copywrite-area">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="copywrite-content">
                            <!-- Copywrite Text -->
                            <p class="copywrite-text text-center">
                                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                &copy; Willama Health Magazine All Rights Reserved
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <nav class="footer-nav">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/WMaagazine"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/willama_health_magazine/"><i
                                            class="fa fa-instagram"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends Here -->

    <!-- Javscript Files -->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    
</body>

</html>
