{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" property="og:description" content="{% block meta_description %}Willama Health Magazine; an online magazine giving the latest news and trends in health sector.{% endblock %}">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="Willama Health Magazine" />
    <!-- website name -->
    <meta property="og:title" content="Willama Health Magazine - Because you deserve to know" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description"
        content="Willama Health Magazine; an online magazine giving the latest news and topics in the health sector." />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="{% static '/img/fav1.png' %}" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:type" content="Health Blog and Online Magazine" />


    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="icon" href="{% static '/img/fav1.png' %}">

    <!-- Links -->
    <link rel="stylesheet" href="{% static '/css/design.css' %}">
    <link rel="stylesheet" href="{% static '/css/willama.css' %}">

    <!-- <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}"> -->

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <!-- ADSENSE -->
    <script data-ad-client="ca-pub-2226674174146649" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Title -->
    <title>{% block title %}Willama Health Magazine{% endblock %}</title>


</head>

<body class="register">

    <section class="reg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-light" style="font-family: 'Patrick Hand';">You can only log into the panel if you are staff</h1>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form action="" method="post">
                            {% csrf_token %} {{ form|crispy }}
                            <button type="submit" class="btn btn-outline-light mt-4">Log In</button>
                        </form>
                    </div>
                    <!-- end of form container -->
                    <!-- end of sign up form -->

                </div>
                <!-- end of col -->
            </div>
            <!-- end of row -->
        </div>
    </section>
    <!-- Scripts -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static '/js/popper.min.js' %}"></script>
    <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap framework -->
    <script src="{% static '/js/jquery.easing.min.js' %}"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static '/js/swiper.min.js' %}"></script>
    <!-- Swiper for image and text sliders -->
    <script src="{% static '/js/jquery.magnific-popup.js' %}"></script>
    <!-- Magnific Popup for lightboxes -->
    <script src="{% static '/js/validator.min.js' %}"></script>
    <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{% static '/js/main.js' %}"></script>
    <!-- Custom scripts -->
</body>

</html>
